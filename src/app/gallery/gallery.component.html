<app-header></app-header>
<div class="container">
    <h2 class="py-4">Stickers</h2>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Collection</th>
                <th scope="col">Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sticker of stickers; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{sticker.name}}</td>
                <td>{{sticker.collection}}</td>
                <td>{{sticker.date}}</td>
                <td><button type="button" class="btn btn-sm btn-outline-primary" (click)="editSticker(sticker)">Edit</button></td>
            </tr>
        </tbody>
    </table>

    <!-- <pre *ngIf="sticker">{{sticker.value | json}}</pre> -->

    <ng-container *ngIf="sticker">
        <h2 class="py-4">Edit Sticker</h2>
        <form [formGroup]="sticker">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="collection" class="col-sm-2 col-form-label">Collection</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="collection" formControlName="collection">
                </div>
            </div>
            <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="date" formControlName="date">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4 offset-sm-2">
                    <button type="submit" class="btn btn-primary mr-2" (click)="save()">Save</button>
                    <button type="reset" class="btn btn-outline-primary" (click)="cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </ng-container>

</div>
